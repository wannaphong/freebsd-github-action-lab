name: Test

on: [push]

jobs:
  test:
    runs-on: macos-12
    name: A job to run test in FreeBSD
    steps:
    - uses: actions/checkout@v2
    - name: Test in FreeBSD
      id: test
      uses: vmactions/freebsd-vm@v0
      with:
        envs: 'MYTOKEN MYTOKEN2'
        usesh: true
        prepare: |
          pkg update -f
          pkg install -y curl
          pkg install -y py38-pip

        run: |
          pwd
          ls -lah
          whoami
          env
          freebsd-version
          pip --version
